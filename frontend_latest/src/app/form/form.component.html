<div class="form-container">
  <h2 class="form-title">Zgłoś znaleziony przedmiot</h2>
  <form [formGroup]="itemForm" (ngSubmit)="onSubmit()" class="item-form">
    <div class="form-field">
      <label for="county">Powiat:</label>
      <input id="county" type="text" formControlName="county" placeholder="np. warszawski" />
      <div *ngIf="itemForm.get('county')?.invalid && itemForm.get('county')?.touched" class="validation-error">
        <span *ngIf="itemForm.get('county')?.errors?.['required']">
          {{ 'Validation.RequiredField' | translate }}
        </span>
      </div>
    </div>

    <div class="form-field">
      <label for="municipality">Gmina:</label>
      <input id="municipality" type="text" formControlName="municipality" placeholder="np. Warszawa" />
    </div>

    <div class="form-field">
      <label for="name">{{ 'Attribute.Name' | translate }}:</label>
      <input id="name" type="text" formControlName="name" placeholder="np. Złoty zegarek" />
      <div *ngIf="itemForm.get('name')?.invalid && itemForm.get('name')?.touched" class="validation-error">
        <span *ngIf="itemForm.get('name')?.errors?.['required']">
          {{ 'Validation.RequiredField' | translate }}
        </span>
        <span *ngIf="itemForm.get('name')?.errors?.['maxlength']">
          {{ 'Validation.VarMaxLength' | translate : { param: 100 } }}
        </span>
      </div>
    </div>

    <div class="form-field">
      <label for="category">{{ 'Attribute.Category' | translate }}:</label>
      <select id="category" formControlName="category">
        <option value="" disabled>{{ 'Action.ChooseCategory' | translate }}</option>
        <option *ngFor="let cat of categories" [value]="cat.id">{{ cat.name }}</option>
      </select>
      <div *ngIf="itemForm.get('category')?.invalid && itemForm.get('category')?.touched" class="validation-error">
        <span *ngIf="itemForm.get('category')?.errors?.['required']">
          {{ 'Validation.RequiredField' | translate }}
        </span>
      </div>
    </div>

    <div class="form-field">
      <label for="foundDate">Data znalezienia:</label>
      <input id="foundDate" type="date" formControlName="foundDate" />
      <div *ngIf="itemForm.get('foundDate')?.invalid && itemForm.get('foundDate')?.touched" class="validation-error">
        <span *ngIf="itemForm.get('foundDate')?.errors?.['required']">
          {{ 'Validation.RequiredField' | translate }}
        </span>
      </div>
    </div>

    <div class="form-field">
      <label for="placeDescription">Opis miejsca:</label>
      <textarea
        id="placeDescription"
        formControlName="placeDescription"
        rows="4"
        placeholder="np. Znaleziono na ławce w Parku Saskim"
      ></textarea>
    </div>

    <div class="form-field">
      <label for="contactOffice">Biuro kontaktowe:</label>
      <input id="contactOffice" type="text" formControlName="contactOffice" placeholder="np. Biuro Rzeczy Znalezionych" />
    </div>

    <button type="submit" [disabled]="itemForm.invalid" class="submit-button">{{ 'Action.Save' | translate }}</button>
  </form>
</div>
